    <script>
        $(function () {
            var timer;
            $('.pp').on('click', function () {
                $('.pp').addClass('click');
                /*clearTimeout(timer);

            });
        });

        $(function () {
            var timer;
            $('.pp').on('click', function () {


                $(".black").show(1000);
                $('.party').remove();
            });
        });


        $(document).ready(function () {
            $(".pp").hover(function () {
                $(".party").stop(true).css("display", "block");
            }, function () {
                $(".party").stop(true).css("display", "none");
            });
        });
        $(document).ready(function () {
            $(".party").hover(function () {
                $(".party").stop(true).css("display", "block");
            }, function () {
                $(".party").stop(true).css("display", "none");
            });
        });

        //開頭畫面
        $(function () {
            var timer;
            $('.pum').on('click', function () {
                $('.pum').addClass('click');
                $('.pumb').addClass('click');
                $('.touch').remove();

                setTimeout(function () { $(".group").fadeIn(); }, 5000);

            });
        });
        $(function () {
            $('.pum').bind("click", function () {
                setTimeout(function () { $('.pum').addClass('revise'); }, 5000);
                setTimeout(function () { $('.pumb').addClass('revise'); }, 5000);
            });
        })
    </script>
